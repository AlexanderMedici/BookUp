<!-- this is the create form -->
<div class="container">
  <div class="calendar light">
    <div class="calendar_header">
      <h1 class="header_title">Welcome Back</h1>
      <p class="header_copy">Calendar Plan</p>
    </div>
    <div class="calendar_plan">
      <div class="cl_plan">
        <div class="cl_title">Today</div>
        <div class="cl_copy">22nd April 2018</div>
      </div>
    </div>
    <div class="calendar_events">
      <p class="ce_title">Upcoming Events</p>
    </div>
    <app-create-booking (create)="createPost()"></app-create-booking>
  </div>

  <!-- this will display -->
  <div class="calendar dark">
    <div class="calendar_header">
      <h1 class="header_title">Welcome Back</h1>
      <p class="header_copy">Calendar Plan</p>
    </div>
    <div class="calendar_plan">
      <div class="cl_plan">
        <div class="cl_title">Today</div>
        <div class="cl_copy">22nd April 2018</div>
      </div>
    </div>
    <div class="calendar_events">
      <p class="ce_title">Upcoming Events</p>
      <mat-card *ngFor="let posts$ of posts$ | async">
        <button mat-icon-button>
          <mat-icon color="warn">delete</mat-icon>
        </button>
        <div class="post-title">
          {{ posts$.title }}
        </div>
        <div class="post-meta">
          {{ posts$.created }}
        </div>
        <div class="post-body">
          {{ posts$.body }}
        </div>
      </mat-card>
    </div>
  </div>
</div>
