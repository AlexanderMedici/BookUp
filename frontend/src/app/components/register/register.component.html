<div class="form">
  <img
    src="http://www.androidpolice.com/wp-content/themes/ap2/ap_resize/ap_resize.php?src=http%3A%2F%2Fwww.androidpolice.com%2Fwp-content%2Fuploads%2F2015%2F10%2Fnexus2cee_Search-Thumb-150x150.png&w=150&h=150&zc=3"
  />
  <form [formGroup]="registerForm" (ngSubmit)="register()" novalidate>
    <input matInput type="name" formControlName="name" placeholder="Name" />
    <input matInput type="email" formControlName="email" placeholder="Email" />

    <input
      matInput
      type="password"
      formControlName="password"
      placeholder="Password"
    />
    <!-- [disabled]="!registerForm.valid" must add to button causes an error  -->
    <button [disabled]="!registerForm.valid" type="submit">Register</button>

    <a routerLinkActive="active-link" routerLink="/login">Already a Member</a>
  </form>
</div>
